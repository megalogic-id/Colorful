<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful ðŸŒˆ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}">
</head>

<body class="bg-gray-50 py-8 md:py-16">
    <div class="container mx-auto max-w-4xl p-4 md:p-0">
        <h1 class="flex justify-center text-3xl font-semibold mb-4">
            Colorful ðŸŒˆ
        </h1>
        <form method="post" class="mb-8">
            <div class="flex flex-col items-center justify-center space-y-4 md:space-y-6">
                <div class="flex flex-col items-center justify-center space-y-2 md:flex-row md:space-y-0 md:space-x-2">
                    <input type="text" id="hex-color" name="hex-color" placeholder="#RRGGBB" maxlength="7"
                        pattern="#[0-9A-Fa-f]{6}" title="Enter a valid hex color code (e.g., #RRGGBB)" required
                        class="border rounded-md p-2 w-32 focus:border-blue-400 focus:outline-none"
                        value="{{ selected_color }}" />
                    <input type="color" id="color-picker" value="{{ selected_color }}" class="border rounded-md p-1" />
                </div>
                <div class="flex justify-center mt-4">
                    <div id="color-preview" class="w-24 h-24 rounded shadow-lg"
                        style="background-color: {{ selected_color }};">
                    </div>
                </div>
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow">Generate</button>
            </div>
        </form>





        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-6" role="alert">
            <span class="block sm:inline">{{ messages[0] }}</span>
        </div>
        {% endif %} {% endwith %} {% for palette_name, colors in all_palettes.items() %}
        <div class="mt-8">
            <p class="text-xl font-bold mb-4">{{ palette_name }}:</p>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                {% for color in colors %}
                <div class="flex flex-col items-center space-y-2">
                    <div class="w-16 h-16 copy-color-code cursor-pointer rounded-full shadow-lg"
                        data-color="{{ color }}" style="background-color: {{ color }}"></div>
                    <span class="copy-color-code cursor-pointer text-sm" data-color="{{ color }}">{{ color }}</span>
                </div>
                {% endfor %}
            </div>
        </div>
        {% if not loop.last %}
        <hr class="my-8 border-t-2 border-gray-200" />
        {% endif %}
        {% endfor %}
    </div>

    <script>
        const hexColorInput = document.getElementById('hex-color');
        const colorPicker = document.getElementById('color-picker');
        const colorPreview = document.getElementById('color-preview');

        // Function to update the color picker and preview based on hex input
        function updateFromHexInput() {
            const hexColor = hexColorInput.value;

            // Update the color picker value
            colorPicker.value = hexColor;

            // Update the background color of the preview box
            colorPreview.style.backgroundColor = hexColor;
        }

        // Function to update the color preview box and input text value
        function updateColorPreview() {
            const hexColor = colorPicker.value;

            // Update the background color of the preview box
            colorPreview.style.backgroundColor = hexColor;

            // Update the input text value
            hexColorInput.value = hexColor;
        }

        // Add an event listener to the color picker input
        colorPicker.addEventListener('input', updateColorPreview);

        // Add an event listener to the hex color input
        hexColorInput.addEventListener('input', updateFromHexInput);

        // Trigger the initial update
        updateColorPreview();

        const colorCodeElements = document.querySelectorAll(".copy-color-code");

        colorCodeElements.forEach((element) => {
            element.addEventListener("click", () => {
                const colorCode = element.getAttribute("data-color");
                copyToClipboard(colorCode);
                alert(`Copied: ${colorCode}`);
            });
        });

        // Function to copy text to clipboard
        function copyToClipboard(text) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
        }
    </script>
</body>

</html>
